			<script>
			var q = parse('q')
			function parse(val){
				var result = undefined,
				tmp = [];
				location.search
				//.replace ( "?", "" )
				// this is better, there might be a question mark inside
				.substr(1)
				.split("&")
				.forEach(function (item) {
					tmp = item.split("=");
					if (tmp[0] === val) result = decodeURIComponent(tmp[1]);
				});
				return result;
			}
			if(q === undefined){
				$.ajax({
					type: 'GET',
					url: domain+'/api/problems/all',
					dataType: 'json',
					error: function(xhr){
						console.log(xhr);
					},
					success: function(res){
						if(!res['message']){
							console.log("work")
							res.forEach(function(element){
								$('question').append('<div class="Q">'+escape(element['id'])+'</div>')
							})
						}
					}
				})
			}
			else{
				$.ajax({
					type: 'POST',
					url: domain+'/api/tag',
					dataType: 'json',
					data: q,
					error: function(xhr){
						console.log('error');
					},
					success: function(res){
						if(!res['message']){
							console.log("work")
							res.forEach(function(element){
								$('question').append('<div class="Q">'+escape(element['id'])+'</div>')
							})
						}
					}
				})
			}
			</script>

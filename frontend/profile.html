<html>
<head>
</head>
<body>
			<h2 id="user-title">User Profile</h2>
			<p id="email-href">Email</p>
			<div id="question">
				<div id="AC">
					<h2>AC</h2>
				</div>
				<div id="WA">
					<h2>WA</h2>
				</div>
			</div>

			<script src="http://code.jquery.com/jquery-latest.js"></script>
			<style>
			.Qq {
				margin: 1.5em;
				border: 1em solid #ffe4e1;
				border-radius: 1.5em;
				display: inline-block;
				background-color: #ffe4e1;
			}
			</style>
			<script src="/config.js"></script>
			<script>
			var id = location.pathname.match(/\/[^\/]*$/gi)[0].replace(/^\//gi, '');
			$.ajax({
				type: 'GET',
				url: domain+"/users/"+id,
				error: function(xhr){
					console.log(xhr);
				},
				success: function(res){
					if(!res['message']){
						var email = res['email']
						var AC = res['AC']
						var WA = res['WA']
						var nickname = res['nickname']
						AC.forEach(function(element){
							$('#AC').append('<div class="Qq">'+'<a href=\"'+domain+'/q/'+element+'\" style="text-decoration: none;">'+element+'</div>')
						});
						WA.forEach(function(element){
							$('#WA').append('<div class="Qq">'+'<a href=\"'+domain+'/q/'+element+'\" style="text-decoration: none;">'+element+'</div>')
						});
						$('#user-title').text(nickname+'\'s Profile')
						$('email-href').text(email)
					}
				}

			})
			$("#ch").click(function () {
				$("#qch").toggle();
			});
			$("#math").click(function () {
				$("#qmath").toggle();
			});
			$("#en").click(function () {
				$("#qen").toggle();
			});
			$("#phy").click(function () {
				$("#qphy").toggle();
			});
			$("#che").click(function () {
				$("#qche").toggle();
			});
			$("#ges").click(function () {
				$("#qges").toggle();
			});

			$("#bio").click(function () {
				$("#qbio").toggle();
			});

			$("#geo").click(function () {
				$("#qgeo").toggle();
			});

			$("#his").click(function () {
				$("#qhis").toggle();
			});

			$("#soc").click(function () {
				$("#qsoc").toggle();
			});
			</script>

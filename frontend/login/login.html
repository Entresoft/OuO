			<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
			
			<script src="js/index.js"></script>
			
			<script type="text/javascript">
				var domain = "xueba.entresoft.org";
				function login(){
					var userpw=$("#user-pw").val();
					var user-email=$("#user-email").val();
					$.ajax({ 
						type: "POST", 
						url: domain+"/login", 
						dataType: "json", 
						data: {"email":user-email, "password": user-pw},
						success: function(res){
							if(!res['message'])
							alert-animation();
						},
						error: function(xhr){
							console.log('login error');
						}
					}
				}
				function register(){
					var userpw=$("#user-pw").val();
					var nickname=$("#nickname").val();
					var user-email=$("#user-email").val();
					var user-pw-repeat=$("#user-pw-repeat").val();
					if(userpw!=user-pw-repeat){
						alert-animation("密碼輸入錯誤");
					}
					$.ajax({
						type: 'POST',
						url: domain+'/register',
						dataType: 'json',
						data: {email: user-email, password: user-pw, nickname: nickname},
						error: function(xhr){
							console.log('register error');
						},
						success: function(res){
							if(!res['message']){
								alert-animation();
							}
						}
					})
				}
				function alert-animation(msg, options){
					
				}
			</script>
